<table>
  <thead>
    <tr>
      <th>TITLE</th>
      <th>SNIPPET</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let result of searchResults
    "><a
      target="_blank"
      [href]="'https://en.wikipedia.org?curid=' + result.pageid"
    >
      {{result.title}}
    </a>
      <td [innerHTML]= "result['snippet']"></td>
    </tr>
  </tbody>
</table>
